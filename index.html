<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <button id="submitBtn">Click Me</button>
        <div class="popup-overlay">
            <div class="pop-header">
                <h2><span> âœ” </span>Submitted</h2>
            </div>
            <div class="popup-content">
                <p>Thank You! your application has been subitted successfully.</p>
                <p class="estimated-time">Estimated Completion date <span class="current-date">20-06-2025</span> </p>
            </div>
            <div class="popup-closeBtn">
                <button class="closeBtn">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
